<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="author" content="Peter Minarik">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orderly</title>
	<style>
		#list {
			list-style: none;
			width: 400px;
			padding: 0;
		}
		#list li {
			margin: 10px;
			padding: 5px;
			border: 1px solid #ccc;
			background-color: #eee;
		}

		#list .orderly-sorting-element {
			opacity: .7;
		}
	</style>
</head>
<body>
	<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
	<script src="orderly.js"></script>

	<script>
		$(function () {
			var orderly = new Orderly($('#list'));
			orderly.on('sortupdate', function(event, from, to) {
				console.info('sorted from %o to %o', from, to);
			});
			orderly.enable();
		});
	</script>

	<ul id="list">
		<li>item 1</li>
		<li>item 2</li>
		<li>item 3</li>
		<li>item 4</li>
		<li>item 5</li>
		<li>item 6</li>
		<li>item 7</li>
		<li>item 8</li>
		<li>item 9</li>
		<li>item 10</li>
		<li>item 11</li>
		<li>item 12</li>
		<li>item 13</li>
		<li>item 14</li>
		<li>item 15</li>
		<li>item 16</li>
		<li>item 17</li>
		<li>item 18</li>
		<li>item 19</li>
		<li>item 20</li>
	</ul>
</body>
</html>
